<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="card w-25 mx-auto ">
        <h3 class="text-center">Calculadora</h3>
        <div class="card-body">
            <label>VALOR 1</label>
            <input id="v1" type="number" class="form-control">
            <label>VALOR 2</label>
            <input id="v2" type="number" class="form-control">
            <label>RESULTADO</label>
            <input id="resultado" type="text" class="form-control">
            <button onclick="clicouSoma()" class="btn btn-danger mt-2 w-100">SOMAR</button>
            <button onclick="clicouSubtrair()" class="btn btn-primary mt-2 w-100">SUBTRAIR</button>
            <button onclick="clicouMultiplicar()" class="btn btn-success mt-2 w-100">MULTIPLICAR</button>
            <button onclick="clicouDividir()" class="btn btn-secondary mt-2 w-100">DIVIDIR</button>
        </div>
    </div>

<script src="calculadora.js"></script>

</body>
</html>
